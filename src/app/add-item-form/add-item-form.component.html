
<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)" >
    <div class="field is-horizontal">
        <div class="field-body">
            <div class="field is-narrow">
                <p class="control"> 
                    <input required type="number" name="amount" class="input" placeholder="Hoeveel" [ngModel]="item.amount">
                </p>
            </div>
            <div class="field">
                <p class="control"> 
                    <input required type="text" name="description" class="input" placeholder="beschrijving" [ngModel]="item.description" >
                </p>
            </div>
            <div class="field">
                <button class="button is-primary" type="submit" [disabled]="!itemForm.valid" >toevoegen</button>
            </div>

        </div>
    </div>
</form>
